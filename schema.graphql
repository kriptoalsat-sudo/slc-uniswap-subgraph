type Swap @entity {
  id: ID!
  sender: Bytes!
  recipient: Bytes!
  amount0: BigInt!
  amount1: BigInt!
  tick: Int!
  blockNumber: BigInt!
  timestamp: BigInt!
}

type Mint @entity {
  id: ID!
  owner: Bytes!
  sender: Bytes!
  amount: BigInt!
  amount0: BigInt!
  amount1: BigInt!
  tickLower: Int!
  tickUpper: Int!
  blockNumber: BigInt!
  timestamp: BigInt!
}

type Burn @entity {
  id: ID!
  owner: Bytes!
  sender: Bytes!
  amount: BigInt!
  amount0: BigInt!
  amount1: BigInt!
  tickLower: Int!
  tickUpper: Int!
  blockNumber: BigInt!
  timestamp: BigInt!
}
